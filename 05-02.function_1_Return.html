<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    var num=1;
    function gallery(direct){
      if(direct){
        if(num==7){
          return;
        }
        num++;
      } else{
        if(num==1){
          return;
        }
        num--;
      }

      var imgTag=document.getElementById("photo");
      imgTag.setAttribute("src", "pic_"+num+".jpg");
    }
  </script>
  <body>
    <div id="galleryZone">
      <p><img src="pic_1.jpg" id="photo" alt=""></p>
      <p><button onclick="gallery(0)">pre</button><button onclick="gallery(1)">next</button></p>
    </div>
  </body>
</html>
