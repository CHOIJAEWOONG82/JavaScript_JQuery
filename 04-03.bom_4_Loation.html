<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    var width=screen.width;
    var height=screen.height;
    var availWidth=screen.availWidth;
    var availHeight=screen.availHeight;
    var colorDepth=screen.colorDepth;
    document.write("01 : " + width, "<br />");
    document.write("02 : " + height, "<br />");
    document.write("03 : " + availWidth, "<br />");
    document.write("04 : " + availHeight, "<br />");
    document.write("05 : " + colorDepth, "<p />");

    var href=location.href;
    var hash=location.hash;
    var hostname=location.hostname;
    var host=location.host;
    var protocol=location.protocol;
    var search=location.search;
    document.write("06 : " + href, "<br />");
    document.write("07 : " + hash, "<br />");
    document.write("08 : " + hostname, "<br />");
    document.write("09 : " + host, "<br />");
    document.write("10 : " + protocol, "<br />");
    document.write("11 : " + search, "<p />");

    var codeName=navigator.appCodeName;
    var name=navigator.appName;
    var version=navigator.appVersion;
    var lan=navigator.language;
    var product=navigator.product;
    var platform=navigator.platform;
    var online=navigator.onLine;
    var agent=navigator.userAgent;
    document.write("12 : " + codeName, "<br />");
    document.write("13 : " + name, "<br />");
    document.write("14 : " + version, "<br />");
    document.write("15 : " + lan, "<br />");
    document.write("16 : " + product, "<br />");
    document.write("17 : " + platform, "<br />");
    document.write("18 : " + online, "<br />");
    document.write("19 : " + agent, "<br />");
  </script>
  <body>

  </body>
</html>
