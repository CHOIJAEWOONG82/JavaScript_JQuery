<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      for (var i=0;i<=100;i++) {
        if (i%3 == 0) {
          document.write("<p class='red'>"+i+"</p>");
        } else if (i%5 == 0) {
          document.write("<p class='blue'>"+i+"</p>");
        } else if (i%7 == 0) {
          document.write("<p class='green'>"+i+"</p>");
        } else{
          document.write(i+"</p>");
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
